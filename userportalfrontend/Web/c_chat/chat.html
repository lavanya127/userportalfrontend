<div class="container" ng-Controller="ChatController">

<h1 class="well"><center><font face="Monotype Corsiva">Chat Room</font></center></h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form ng-submit="addMessage()" name="chatMsg"> 
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Message</label>
								<input type="text" name="message" ng-model="message"  placeholder="Enter Chat Message Here.." class="form-control">
								<span class="count" ng-bind="max - message.length">{{max-10}}</span>
							</div>
						 </div>
					<div>
					<button ng-disabled="message.length>140||message.length==0" class="btn btn-lg btn-info">Send</button>					
				</form> 
	</div>
	</div>
	
	<p ng-repeat="message in messages|orderBy:'time':true">
			<time>{{message.time|date:'HH:MM'}}</time>
			<span>{{message.message}}</span>
	</p>
	
	
</div>
